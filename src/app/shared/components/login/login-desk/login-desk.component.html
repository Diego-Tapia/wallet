<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile><img src="../../../../../assets/images/Ilustracion-Login.png"></mat-grid-tile>
    <mat-grid-tile>
        <div class="logo">
            <img src="../../../../../assets/images/Interconomy-Isotipo.png" alt="">
        </div>
        <div class="content">
            <div class="div-user">
                <input type="text" placeholder="Usuario" class="user">
            </div>
            <div class="div-pass">
                <input type="text" placeholder="Contraseña" class="pass">
            </div>
            <div class="div-check">
                <section class="example-section">
                    <mat-checkbox class="example-margin"><span style="font-family: monospace; font-weight: 600;">Recordar contraseña</span></mat-checkbox>
                </section>
            </div>
            <div class="example-button-row">
                <button mat-raised-button class="button"><span class="button-text">INGRESAR</span></button>
            </div>
            <div class="box">
                <div class="one"><span class="option">Olvidé mi contraseña</span></div>
                <div class="two"><span class="option">Crear cuenta</span></div>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
