<section class="desk">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile><img src="../../../../../assets/images/Ilustracion-Login.png"></mat-grid-tile>
        <mat-grid-tile>
            <div class="container">
                <div class="logo"><img src="../../../../../assets/images/Interconomy-Isotipo.png" class="image"/></div>
                <div class="login-item">
                  <form [formGroup]="myForm" (ngSubmit)="register(myForm.value)" method="post" class="form form-login">
                    <div class="form-field">
                      <span class="hidden">Username</span>
                      <input id="login-username" type="text" class="form-input" placeholder="Username" formControlName="name">
                    </div>
              
                    <div class="form-field">
                      <span class="hidden">Password</span>
                      <input id="login-password" type="password" class="form-input" placeholder="Password" formControlName="password">
                    </div>

                    <div class="form-field">
                        <span class="hidden">Email</span>
                        <input id="login-mail" type="text" class="form-input" placeholder="E-mail" formControlName="email">
                    </div>
              
                    <div class="form-field redirection">
                        <div class="div-check">
                            <section class="example-section">
                                <mat-checkbox class="example-margin"><span style="font-family: monospace; font-weight: 600; color: #000;">Recordar contraseña</span></mat-checkbox>
                            </section>
                        </div>
                    </div>
              
                    <div class="form-field">
                        <button mat-raised-button type="submit" [disabled]="!myForm.valid" value="Register" class="button" (click)="register(myForm.value)"><span class="button-text">REGISTRAR</span></button>
                    </div>

                    <!--<div class="box">
                        <div class="one"><span class="option">Olvidé mi contraseña</span></div>
                        <div class="two"><span class="option">Crear cuenta</span></div>
                    </div>-->

                  </form>
                </div>
              </div>
        </mat-grid-tile>
    </mat-grid-list>
</section>
<app-register-mobile class="mobile"></app-register-mobile>
