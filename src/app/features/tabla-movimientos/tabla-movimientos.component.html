<div class="section__table">
  <div class="section__subtable">
    <table
      mat-table
      [dataSource]="transactions"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef>Activos</th>
        <td mat-cell *matCellDef="let element">{{ element.token }}</td>
      </ng-container>

      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>Operaci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.transactionType }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator class="paginator"></mat-paginator>
</div>
