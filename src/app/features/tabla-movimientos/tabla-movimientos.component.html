<div class="section__table">
  <div class="section__subtable">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="activos">
        <th mat-header-cell *matHeaderCellDef>Activos</th>
        <td mat-cell *matCellDef="let element">{{ element.activos }}</td>
      </ng-container>

      <ng-container matColumnDef="operacion">
        <th mat-header-cell *matHeaderCellDef>Operaci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.operacion }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha | date }}</td>
      </ng-container>

      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator class="paginator"></mat-paginator>
</div>
