<div style="display: flex">
    <div style="width: 50%">
        <mat-icon class="edit__icon">edit</mat-icon>
        <div class="first__block">
            <div class="profile__img"></div>
            <h1>{{usuario.firstName}} {{usuario.lastName}}</h1>
        </div>
        <div class="second__block">
            <table>
                <td class="table__header">
                    <tr>Usuario</tr>
                    <tr>DNI</tr>
                    <tr>CUIL</tr>
                    <tr>Teléfono</tr>
                    <tr>E-mail</tr>
                </td>
                <td>
                    <tr>{{usuario.username}}</tr>
                    <tr>{{usuario.dni}}</tr>
                    <tr>{{usuario.cuil}}</tr>
                    <tr>{{usuario.telefono}}</tr>
                    <tr>{{usuario.email}}</tr>
                </td>
            </table>
        </div>
    </div>

    <div style="width: 50%">
        <app-subtitle [subtitle]="'Mis representados'" [displayButton]="false"></app-subtitle>
        <div class="lista__container">
            <div *ngFor="let representado of representados">
                <div class="flex__container">
                    <div style="width: 15%">
                        <div class="rep__img"></div>
                    </div>
                    <div style="width: 60%">
                        {{ representado.nombre }}
                        <br />
                        {{ representado.cuil }}
                    </div>
                    <span style="width: 15%" class="show__all__btn">Ver más</span>
                </div>
            </div>
        </div>
    </div>
</div>
